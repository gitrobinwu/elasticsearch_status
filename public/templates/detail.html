<div class="container">
	<div class="row">
		<div class="col-12-sm">
			<a href="#/">索引列表</a>
			<a href="#/property/{{index}}">索引属性</a>
			<h1>Index: {{ index }}</h1>
			<!-- search and table -->
			<div class="row">
				<div class="col-lg-12">
					<div class="row col-lg-4 col-sm-6 cluster-overview-filter">
						<input ng-model="query" class="form-control input-sm ng-pristine ng-valid ng-touched" placeholder="filter current table data" type="text">
					</div>
					<div class="row col-lg-4 col-sm-6 cluster-overview-filter">
						<input ng-model="page" class="form-control input-sm ng-pristine ng-valid ng-touched" placeholder="输入查看的分页" type="text">
					</div>
					<div class="row col-lg-4 col-sm-6 cluster-overview-filter">
						<button type="button" ng-click="search()">查询</button>
					</div>
				</div>
			</div>

			<!-- table -->
			<div class="row">
				<div class="col-lg-12">
					<table class="table table-hover table-bordered table-condensed">
						<thread>
							<tr>
								<th>@timestamp</th>
								<th>message</th>
								<th>type</th>
							</tr>
						</thread>
						<tbody>
							<tr ng-repeat="item in items | filter: query |orderBy : 'timestamp': true">
								<td ng-bind="item.timestamp"></td>
								<td ng-bind="item.message"></td>
								<td ng-bind="item.type"></td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
			
			<!-- set page -->
			<div class="row pull-right">
				<nav>
					<ul class="pagination">
						<li>
							<a ng-click="HomePage()">
								<span>首页</span>
							</a>
						</li>
						<li>
							<a ng-click="NextPage()">
								<span>下一页</span>
							</a>
						</li>
					</ul>
				</nav>
			</div>
		</div>
	</div>
</div>
